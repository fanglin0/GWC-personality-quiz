<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a dog or cat person?</h1>
		<p>Answer these following questions about what you prefer, and we'll tell you if you're a dog or a cat person!</p>
	</header>

	<main>

		<h2>In the morning, do you...</h2>
		<div class="question">

      <div class="answer-choice">
<img src="https://media.istockphoto.com/id/1284856826/photo/happy-woman-stretching-in-bed-after-waking-up-happy-young-girl-greets-good-day.jpg?s=612x612&w=is&k=20&c=10gx3V24xI9U4X_jC3fDH9pPDcdOjUx14RUz1FS_xFU=
  ">

        <br>
        <button id="q1a1">Wake up early and energized. </button>
      </div>

      <div class="answer-choice">
        <img src="https://media.istockphoto.com/id/1332616480/photo/shot-of-a-young-man-reaching-for-his-alarm-clock-after-waking-up-in-bed-at-home.jpg?s=612x612&w=is&k=20&c=4fLm4h8xXRRg1-kcwBdG4OxtuieYunSNrc3JZnjixdQ=" alt="Man snoozing the alarm" alt="Woman stretching after waking up">
        <br>
        <button id="q1a2">Just barely wake up in time.</button>
      </div>

    </div> 
    
    <h2>Reaching for breakfast, do you make...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="https://media.istockphoto.com/id/157431311/photo/turkey-sandwich.jpg?s=612x612&w=is&k=20&c=wOAgj9xJ5N2DwMt4kbmKsTJo1OSEtst8EgOKTfXfBX8=" alt="sandwhich with lettuce, ham, and tomatoes">
        <br>
        <button id="q2a1">A sandwhich! Yum!</button>
      </div>

      <div class="answer-choice">
        <img src="https://media.istockphoto.com/id/1125084668/photo/hand-holding-glass-under-cappuccino-machine.jpg?s=612x612&w=0&k=20&c=RpFB4LxUCRreE-0RtNBif8Qz8EWDvpmnyFtoQ_mtyKk=" alt="mug of coffee under the coffee machine">
        <br>
        <button id="q2a2">Coffee, before anything else.</button>
      </div>

    </div> 
    
    <h2>Do you prefer...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="https://media.istockphoto.com/id/1445417525/photo/retirement-fitness-and-walking-with-dog-and-couple-in-neighborhood-park-for-relax-health-and.jpg?s=612x612&w=0&k=20&c=8MZRPg14j30lC7nLLIbzvhO5FYjRHm1vjxT64JJBtwY=" alt="Elderly couple going out for a walk with their dog on the leash">
        <br>
        <button id="q3a1">Going out for a walk.</button>
      </div>

      <div class="answer-choice">
        <img src="https://media.istockphoto.com/id/1313325392/photo/afternoon-napping.jpg?s=612x612&w=0&k=20&c=8_gSFGkVmHIFiRZkZsZ_CLmT_TInfA2MhI5UC59fRHI=" alt="woman in orange sweater napping on the couch">
        <br>
        <button id="q3a2">Staying in and napping.</button>
    
<br>
    

    <h2 id="displayResult" >Your result is...</h2>
    <p id="result"></p>

  
    <button id="restart">Restart the Quiz</button>
    
  </main>
  </body>
</html>
